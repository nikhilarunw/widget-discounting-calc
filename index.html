<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="invoice-calculator-widget">
      <div class="row">
        <div class="col-xs-12 payment_term_control">
          <label class="label">Invoice Payment Due In</label>
          <div class="payment_term_option_container">
            <div class="payment_term_option">
              <input id="payment_term_30" name="payment_term" type="radio" value="30" checked/>
              <label class="payment_term_checkbox" for="payment_term_30">30<span class="days">days</span></label>
            </div>
            <div class="payment_term_option">
            <input id="payment_term_45" name="payment_term" type="radio" value="45"/>
            <label class="payment_term_checkbox" for="payment_term_45">45<span class="days">days</span></label>
            </div>
            <div class="payment_term_option">
            <input id="payment_term_60" name="payment_term" type="radio" value="60"/>
            <label class="payment_term_checkbox" for="payment_term_60">60<span class="days">days</span></label>
            </div>
            <div class="payment_term_option">
            <input id="payment_term_90" name="payment_term" type="radio" value="90"/>
            <label class="payment_term_checkbox" for="payment_term_90">90<span class="days">days</span></label>
            </div>
          </div>
          <div class="error"></div>
        </div>
      </div>
      <div class="row" style="margin-bottom: 0px">
        <div class="col-xs-12 invoice_amount_range_control">
          <div style="display:flex">
            <label class="label" style="flex:1">Invoice Amount</label>
            <label class="label text-right" name="invoice_amount_label" style="flex:1">3</label>
          </div>
          <div><input class="slider invoice_amount_range" name="invoice_amount_range" type="range" value="3" min="3" max="100"/></div>
          <div class="error"></div>
        </div>
      </div>
      <div class="row" style="margin-top: -10px">
        <div class="col-xs-6">
          <div class="invoice_amount_control">
<label class="label">Invoice Amount</label>
          <div><input class="amount" name="invoice_amount" type="text" value="0"/></div>
          <div class="error"></div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="invoice_amount_above_a_crore_control">
            <label class="label"></label>
            <div>
              <input id="invoice_amount_above_a_crore" name="invoice_amount_above_a_crore" type="checkbox" value="yes"/>
              <label class="invoice_amount_above_a_crore_checkbox" for="invoice_amount_above_a_crore">Above 1 Crore</label>
            </div>
            <div class="error"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 cash_amount_control">
          <label class="label">Sanction Limit*</label>
          <div name="cash_amount"></div>
          <div class="error"></div>
        </div>
        <div class="col-xs-6 fees_amount_control">
          <label class="label">Processing Time*</label>
          <div name="fees_amount"></div>
          <div class="error"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p style="font-size: 0.8em">*Only for representational purposes. Sign up for a firm quote.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <a class="action-link" href="https://www.kredx.com">Sign Up</a>
        </div>
      </div>
    </div>
    <script data-require="jquery" data-semver="3.3.1" src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
